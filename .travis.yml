language: node_js
node_js:
- '0.12'
cache:
  directories:
  - node_modules
script:
- gulp test
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g bower
- bower install
- npm install -g gulp
deploy:
  provider: heroku
  api_key:
    secure: 
  app: visualfda
  on:
    repo: inqbation/visualfda
