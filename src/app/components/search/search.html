<form class="search" ng-submit='search.submit()' data-ng-init="search.loaded">
    <!-- label for 508Compliance -->
    <div class="search__wrapper">
        <label for="search" class="search__label sr-only">Type the name of a drug</label>
         <div class="search__input__wrapper">
            <span  class="search__input__clear" data-ng-show="search.searchNotFound" data-ng-click="search.clearInput()" >Clear search</span>
            <span  class="search__input__check" data-ng-hide="search.getDrugNames" data-ng-click="search.clearInput()" ><i class="glyphicon glyphicon-ok"></i></span>
            <input id="search"
                type="text"
                class="search__input form-control"
                data-ng-model="search.input"
                placeholder="Type the name of a drug"
                data-animation="am-flip-x"
                ng-focus="search.onFocus(true)"
                ng-blur="search.onFocus(false)"
                autocomplete="off"
                required
                ng-keydown="search.onKeydown($event)"
                >
             <div class="search__filtered-data" ng-show="search.focus === true">
                 <div ng-repeat="drug in search.drugs.results"  class="search__filtered-data__item" data-ng-click="search.submit(drug)" ng-class="{'search__filtered-data__item--hover':$index == search.itemSelected}">
                     {{drug.name}}
                 </div>
             </div>
         </div>
         <button type="submit" class="btn btn-success search__button">Show side effects<span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </div>

    <span class="search__message" data-ng-show="search.searchNotFound">
        <i class="glyphicon glyphicon-alert"></i> Oops! We don't have that drug. Check your spelling and try again
    </span>

</form>
