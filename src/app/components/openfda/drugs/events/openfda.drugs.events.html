<div class="results">
  <h2 class="results__title">Top ten side effects</h2>

  <table class="table results__table">
    <thead></thead>
    <tbody>
      <tr>
        <td></td>
        <td>
          <div data-ng-bind="drugEvents.filtered" class="results__table__filtered">7520</div>
          <div class="results__table__percentage">
            % of total
            <span data-ng-bind="drugEvents.percentage|percentage"></span>
            (<span data-ng-bind="drugEvents.total"></span>)
          </div>
        </td>
        <td>
          <div data-ng-bind="drugEvents.filtered" class="results__table__filtered">7520</div>
          <div class="results__table__percentage">
            % of total
            <span data-ng-bind="drugEvents.percentage|percentage"></span>
            (<span data-ng-bind="drugEvents.total"></span>)
          </div>
        </td>
      </tr>
      <tr ng-repeat="result in drugEvents.data.results">
        <td>
          {{$index|position}} {{result.term}}
        </td>
        <td>
        {{result.count|number}}
        </td>
        <td>
          <div>
            <div al-barchar ng-model="result.count" data-total="drugEvents.filtered"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    Data provided by the U.S. Food and Drug Administration (<a href="https://open.fda.gov">https://open.fda.gov</a>)
  </div>

</div>
