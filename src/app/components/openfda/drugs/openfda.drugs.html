<div class="page-header">
  <h2>Drugs Adverse Events</h2>
</div>
<div class="form-inline">
  <h3>
    Adverse Reaction by
    <select ng-model="drugEvent.field" ng-options="field.name for field in drugEvent.fields" class="form-control">
    </select>
    filtered by
    <input type="text"   ng-model="drugEvent.filter" class="form-control">
    and limited to
    <input type="number" ng-model="drugEvent.limit"  class="form-control">
  </h3>
</div>

<canvas id="line" class="chart chart-line" data="drugEvent.data"
  labels="drugEvent.labels" legend="true" series="drugEvent.series"
  click="onClick">
</canvas>
